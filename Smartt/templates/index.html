<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŒ± Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0c0, #a8e6cf);
      font-family: Arial, sans-serif;
    }
    .navbar {
      border-bottom: 3px solid #2c6e49;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      color: #2c6e49;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }
    .btn-primary {
      background-color: #2c6e49;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1e4d34;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ðŸŒ± Crop Recommendation System</a>
  </div>
</nav>

<!-- Main Heading -->
<h1>Find the Best Crop for Your Farm</h1>

<!-- Form -->
<div class="form-container">
  <form action="/predict" method="POST">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Nitrogen</label>
        <input type="number" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Phosphorus</label>
        <input type="number" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Potassium</label>
        <input type="number" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Temperature (Â°C)</label>
        <input type="number" step="0.01" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Humidity (%)</label>
        <input type="number" step="0.01" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>pH</label>
        <input type="number" step="0.01" name="pH" placeholder="Enter pH value" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Rainfall (mm)</label>
        <input type="number" step="0.01" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
    </div>
  </form>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Recommended Crop</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        {% if result %}
          <img src="{{ url_for('static', filename='crop.png') }}" width="70" height="70">
          <p class="mt-3 fs-5">{{ result }}</p>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% if result %}
<script>
  var resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
  resultModal.show();
</script>
{% endif %}

</body>
</html>
